name: integreation workflow

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Super-linter
        uses: super-linter/super-linter@v6.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          validate_all_codebase: true
          linters: 'all'
          debug: true
      - name: build-backend
        run: docker build -t backend .
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Super-linter
        uses: super-linter/super-linter@v6.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          validate_all_codebase: true
          linters: 'all'
          debug: true
      - name: build-frontend
        run: docker build -t frontend .
